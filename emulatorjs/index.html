<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EmulatorJS Game List</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    h1 { margin-bottom: 1rem; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.5rem 0; }
  </style>
</head>
<body>
  <h1>Available Games</h1>
  <ul id="game-list">Loading...</ul>

  <script>
    fetch('roms.json')
      .then(res => res.json())
      .then(games => {
        const list = document.getElementById('game-list');
        if (games.length === 0) {
          list.innerHTML = "<li>No games found. Check /roms folder.</li>";
          console.warn("roms.json is empty:", games);
          return;
        }
        list.innerHTML = '';
        games.forEach(g => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${g.system}</strong>: <a href="${g.url}" target="_blank">${g.name}</a>`;
          list.appendChild(li);
        });
      })
      .catch(err => {
        console.error("Failed to load roms.json:", err);
        document.getElementById('game-list').innerHTML = "<li>Error loading games.</li>";
      });
  </script>
</body>
</html>
