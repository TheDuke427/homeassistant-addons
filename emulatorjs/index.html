<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EmulatorJS Game Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }

    h1 {
      background: #222;
      padding: 15px;
      margin: 0;
      text-align: center;
      border-bottom: 2px solid #444;
    }

    #systems {
      padding: 10px 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .system-btn {
      padding: 10px 14px;
      background: #333;
      border-radius: 6px;
      cursor: pointer;
      border: 1px solid #555;
      transition: 0.2s;
      user-select: none;
    }

    .system-btn:hover {
      background: #555;
    }

    #games {
      padding: 10px 15px;
    }

    .game {
      padding: 10px;
      margin: 6px 0;
      background: #222;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .game:hover {
      background: #333;
    }

    #frame-container {
      display: none;
      width: 100%;
      height: calc(100vh - 40px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

  </style>
</head>

<body>

<h1>ðŸŽ® EmulatorJS Game Browser</h1>

<div id="systems"></div>
<hr style="border-color:#333;">
<div id="games"></div>

<div id="frame-container">
  <iframe id="emulator-frame"></iframe>
</div>

<script>
async function loadRoms() {
  const res = await fetch("/roms.json");  // Served by run.sh
  const roms = await res.json();

  // Group by system
  const systems = {};
  roms.forEach(r => {
    if (!systems[r.system]) systems[r.system] = [];
    systems[r.system].push(r);
  });

  // Render system buttons
  const sysDiv = document.getElementById("systems");
  sysDiv.innerHTML = "";
  Object.keys(systems).forEach(system => {
    const btn = document.createElement("div");
    btn.className = "system-btn";
    btn.innerText = system;
    btn.onclick = () => showGames(system, systems[system]);
    sysDiv.appendChild(btn);
  });
}

function showGames(system, games) {
  const gameDiv = document.getElementById("games");
  const frame = document.getElementById("frame-container");

  gameDiv.style.display = "block";
  frame.style.display = "none";

  gameDiv.innerHTML = `<h2>${system}</h2>`;

  games.forEach(g => {
    const div = document.createElement("div");
    div.className = "game";
    div.innerText = g.name.replace(".zip", "");
    div.onclick = () => launchGame(g);
    gameDiv.appendChild(div);
  });
}

function launchGame(rom) {
  document.getElementById("games").style.display = "none";
  const frame = document.getElementById("frame-container");
  frame.style.display = "block";

  // Load EmulatorJS player
  document.getElementById("emulator-frame").src =
    `/index.html?rom=${encodeURIComponent(rom.url)}&core=${rom.system}`;
}

loadRoms();
</script>

</body>
</html>
